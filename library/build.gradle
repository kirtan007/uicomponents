apply plugin: 'com.android.library'

android {
    publishNonDefault true
    compileSdkVersion rootProject.ext.compileSDKVersion
    buildToolsVersion rootProject.ext.buildToolVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSDKVersion
        targetSdkVersion rootProject.ext.targetSDKVersion
        versionCode rootProject.ext.libVersionCode
        versionName rootProject.ext.libVersionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android {
        lintOptions {
            abortOnError false
        }
    }
    /*apt {
        arguments {
            fragmentArgsLib true
        }
    }*/
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:support-annotations:${supportLibraryVersion}"
    compile "com.android.support:design:${supportLibraryVersion}"
    compile "com.android.support:support-fragment:${supportLibraryVersion}"
    compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
    compile "com.android.support:multidex:1.0.2"
    compile "org.greenrobot:eventbus:${eventBusVersion}"
    compile 'com.jakewharton:butterknife:8.7.0'
    compile 'com.hannesdorfmann.fragmentargs:annotation:3.0.2'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.3.0'
    compile "com.jakewharton.timber:timber:${timberVersion}"
    compile project(path: ':lib-slidemenu')
}
ext {
    bintrayRepo = 'maven'
    bintrayName = 'lib-uicomponents'
    publishedGroupId = 'com.tinymatrix.uicomponents'
    libraryName = 'lib-uicomponents'
    artifact = 'lib-uicomponents'

    libraryDescription = 'UI Component Wrapper'

    siteUrl = 'https://gitlab.com/kirtan007/rapiddev'
    gitUrl = 'https://gitlab.com/kirtan007/rapiddev.git'

    libraryVersion = rootProject.ext.libVersionName

    developerId = 'kirtan007'
    developerName = 'Kirtan Patel'
    developerEmail = 'kirtan007@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
apply from: '../mavenInstall.gradle'
apply from: '../bintray.gradle'